name: CI

on:
  push:
    branches: [ main, chore/** ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --experimental-vm-modules
      RUN_INTEGRATION: 'true'
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
      SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
      MONGODB_URI: mongodb://localhost:27017/maisonluxe_ci
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build for prod (for sourcemaps) if Sentry configured
        if: env.SENTRY_AUTH_TOKEN != ''
        run: |
          echo "SENTRY_AUTH_TOKEN present â€” building production bundle"
          npm run build
      - name: Upload Sentry sourcemaps (conditional)
        if: env.SENTRY_AUTH_TOKEN != ''
        run: |
          echo "Uploading sourcemaps to Sentry"
          RELEASE=${GITHUB_SHA}
          npx @sentry/cli releases new -p "$SENTRY_PROJECT" "$RELEASE"
          npx @sentry/cli releases files "$RELEASE" upload-sourcemaps .next --rewrite --url-prefix "~/_next"
          npx @sentry/cli releases finalize "$RELEASE"
      - name: Wait for MongoDB
        run: |
          for i in {1..30}; do
            nc -z localhost 27017 && echo "Mongo ready" && exit 0 || sleep 1;
          done
          echo "Mongo did not start" && exit 1
      - name: Seed CI database
        run: node scripts/ci-seed.js
      - name: TypeScript check
        run: npx tsc --noEmit
      - name: Run tests (including integration)
        run: npm test --silent
    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand("ping")' || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
        working-directory: ./maison-luxe
      - name: Build
        run: npm run build
        working-directory: ./maison-luxe
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maison-luxe-build
          path: maison-luxe/.next
