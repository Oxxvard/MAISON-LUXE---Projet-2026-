name: CI

on:
  push:
    branches: [ main, chore/** ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --experimental-vm-modules
      RUN_INTEGRATION: 'true'
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
      SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
      MONGODB_URI: mongodb://localhost:27017/maisonluxe_ci
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
        working-directory: ./maison-luxe
      - name: Wait for MongoDB
        run: |
          # Wait up to ~3 minutes for MongoDB to be ready (60 attempts x 3s)
          for i in {1..60}; do
            if nc -z localhost 27017; then
              echo "Mongo ready"
              exit 0
            fi
            echo "Waiting for mongo... ($i/60)"
            sleep 3
          done
          echo "Mongo did not start after ~180s" && exit 1
      - name: Seed CI database
        run: node scripts/ci-seed.js
        working-directory: ./maison-luxe
      - name: TypeScript check
        run: npx tsc --noEmit
        working-directory: ./maison-luxe
      - name: Run tests (including integration)
        run: npm test --silent
        working-directory: ./maison-luxe
    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'quit(db.runCommand({ping:1}).ok ? 0 : 1)'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

  build:
    runs-on: ubuntu-latest
    needs: test
    env:
      MONGODB_URI: mongodb://localhost:27017/maisonluxe_ci
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEXTAUTH_URL: http://localhost:3000
      NODE_ENV: production
      SKIP_BUILD_PRODUCT_INITIALIZATION: true
      # Skip services durant le build
      CJ_API_KEY: "dummy-for-build"
      GOOGLE_CLIENT_ID: "dummy-for-build"
      GOOGLE_CLIENT_SECRET: "dummy-for-build"
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'maison-luxe/package-lock.json'
      - name: Install dependencies
        run: npm ci
        working-directory: ./maison-luxe
      - name: Debug - Test TypeScript resolution
        run: |
          echo "=== Testing TypeScript module resolution ==="
          npx tsc --showConfig
          echo "=== Testing import resolution ==="
          node -e "
            const fs = require('fs');
            const path = require('path');
            
            // Test if @ paths work
            const tsconfig = JSON.parse(fs.readFileSync('./tsconfig.json', 'utf8'));
            console.log('baseUrl:', tsconfig.compilerOptions.baseUrl);
            console.log('paths:', tsconfig.compilerOptions.paths);
            
            // Check if files exist with absolute paths
            const storePath = path.resolve('./src/store/cart.ts');
            const addressPath = path.resolve('./src/components/AddressAutocomplete.tsx');
            const phonePath = path.resolve('./src/components/PhoneInput.tsx');
            
            console.log('cart.ts exists:', fs.existsSync(storePath));
            console.log('AddressAutocomplete.tsx exists:', fs.existsSync(addressPath));
            console.log('PhoneInput.tsx exists:', fs.existsSync(phonePath));
          "
        working-directory: ./maison-luxe
      - name: Build
        run: npm run build
        working-directory: ./maison-luxe
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maison-luxe-build
          path: maison-luxe/.next
