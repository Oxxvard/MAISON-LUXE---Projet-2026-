name: CI-Working

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --experimental-vm-modules
      RUN_INTEGRATION: true
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
      SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
      MONGODB_URI: mongodb://localhost:27017/maisonluxe_ci
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
        working-directory: ./maison-luxe
      - name: Wait for MongoDB
        run: |
          for i in {1..60}; do
            if nc -z localhost 27017; then
              echo "âœ… MongoDB ready!"
              exit 0
            fi
            echo "â³ Waiting for MongoDB... ($i/60)"
            sleep 3
          done
          echo "âŒ MongoDB timeout" && exit 1
      - name: Seed database
        run: node scripts/ci-seed.js
        working-directory: ./maison-luxe
      - name: Run tests
        run: npm test --silent
        working-directory: ./maison-luxe
    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'quit(db.runCommand({ping:1}).ok ? 0 : 1)'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

