name: CI-Clean

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --experimental-vm-modules
      RUN_INTEGRATION: true
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
      SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
      MONGODB_URI: mongodb://localhost:27017/maisonluxe_ci
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
        working-directory: ./maison-luxe
      - name: Wait for MongoDB
        run: |
          # Wait up to ~3 minutes for MongoDB to be ready (60 attempts x 3s)
          for i in {1..60}; do
            if nc -z localhost 27017; then
              echo "Mongo ready"
              exit 0
            fi
            echo "Waiting for mongo... ($i/60)"
            sleep 3
          done
          echo "Mongo did not start after ~180s" && exit 1
      - name: Seed CI database
        run: node scripts/ci-seed.js
        working-directory: ./maison-luxe
      - name: TypeScript check
        run: npx tsc --noEmit
        working-directory: ./maison-luxe
      - name: Run tests (including integration)
        run: npm test --silent
        working-directory: ./maison-luxe
    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'quit(db.runCommand({ping:1}).ok ? 0 : 1)'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

  build:
    runs-on: ubuntu-latest
    needs: test
    env:
      NODE_ENV: production
      # Dummy values for build
      MONGODB_URI: "mongodb://localhost:27017/dummy"
      NEXTAUTH_SECRET: "dummy-secret-for-build"
      NEXTAUTH_URL: "http://localhost:3000"
      CJ_API_KEY: "dummy"
      GOOGLE_CLIENT_ID: "dummy"
      GOOGLE_CLIENT_SECRET: "dummy"
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'maison-luxe/package-lock.json'
      - name: Install dependencies
        run: npm ci
        working-directory: ./maison-luxe
      - name: Build application
        run: npm run build
        working-directory: ./maison-luxe
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: maison-luxe/.next

  deploy:
    runs-on: ubuntu-latest
    needs: [test, build]
    # DÃ©ploie seulement sur le main branch
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Deploy to production
        run: |
          echo "ðŸš€ Ready for deployment!"
          echo "Build artifacts available for deployment to:"
          echo "  - Vercel"
          echo "  - Railway"
          echo "  - DigitalOcean"
          echo "  - Docker container"